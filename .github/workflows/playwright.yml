name: employees-test
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: sandbox
      PROJECT: Chrome
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install
    - name: Install Playwright Chrome Browser
      run: npx playwright install chrome
    - name: Run Playwright tests for Employee
      run: ENV=$ENV npx playwright test employee.management.spec.ts --workers 6 --project=$PROJECT
    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
